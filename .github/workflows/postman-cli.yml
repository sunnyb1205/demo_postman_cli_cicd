name: Automated API Tests using Postman CLI

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # Step 3: Authenticate with Postman CLI
      - name: Login to Postman CLI
        run: |
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Step 4: Run API Tests and Output JSON
      - name: Run API Tests
        run: |
          postman collection run "35145714-c7009450-8a8f-46db-9298-35a75836cc2d" \
          -e "35145714-e9e5e2be-b1f3-4485-bdb0-119d3c862542" \
          --reporters cli,json \
          --output-file postman-results.json

      # Step 5: Upload JSON Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: postman-test-results
          path: postman-results.json

      # Step 6: Display Results in GitHub Workflow Logs
      - name: Display JSON Test Results
        run: |
          cat postman-results.json

      # Step 7: Handle Test Failures
      - name: Fail on Test Failure
        if: failure()
        run: echo "‚ùå API Tests Failed. Check the postman-results.json for details."